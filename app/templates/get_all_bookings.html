<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking API Test</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles9.css') }}">
</head>
<body>
    <h1>Booking API Test</h1>

    <!-- Add a Back button with an onclick event -->
    <button onclick="goToUserDashboard()">Back to User Dashboard</button>

    <button onclick="getBookings()">Get Bookings</button>

    <div id="result"></div>

    <script>
        function getBookings() {
            // Using Fetch API to make a GET request to the API endpoint
            fetch('/api/bookings')
                .then(response => response.json())
                .then(data => {
                    // Display the result on the webpage
                    document.getElementById('result').innerHTML = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('result').innerHTML = 'Error occurred. Check the console for details.';
                });
        }

        // Function to navigate back to the user dashboard
        function goToUserDashboard() {
            // Assuming the user dashboard URL is '/user_dashboard', update it accordingly
            window.location.href = '/user/dashboard';
        }
    </script>
</body>
</html>
