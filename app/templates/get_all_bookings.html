<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check All Bookings</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles9.css') }}">
</head>
<body>
    <h1>Check All Bookings</h1>

    <!-- Add a Back button with an onclick event -->
    <button onclick="goToUserDashboard()">Back to User Dashboard</button>

    <button onclick="getBookings()">Check All Bookings</button>

    <pre id="result"></pre>

    <script>
        function getBookings() {
            // Using Fetch API to make a GET request to the API endpoint
            fetch('/api/bookings')
                .then(response => response.json())
                .then(data => {
                    // Format each booking JSON and display on the webpage
                    const formattedBookings = data.map(booking => JSON.stringify(booking, null, 2)).join('\n\n');
                    document.getElementById('result').textContent = formattedBookings;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('result').textContent = 'Error occurred. Check the console for details.';
                });
        }

        // Function to navigate back to the user dashboard
        function goToUserDashboard() {
            // Assuming the user dashboard URL is '/user/dashboard', update it accordingly
            window.location.href = '/user/dashboard';
        }
    </script>
</body>
</html>
